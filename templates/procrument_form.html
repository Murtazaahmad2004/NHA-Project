<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Procurement Form</title>
   </head>
   <body>
      <div class="container1">
         <h1>Procurement Form</h1>
         <!-- Display messages -->
         {% if success %}
         <div class="alert alert-success">{{ success }}</div>
         {% endif %}
         {% if error %}
         <div class="alert alert-danger">{{ error }}</div>
         {% endif %}
         <form method="POST" action="/procrument_form">
            <div class="form-group">
               <label for="financialyear">Financial Year:</label>
               <select id="financialyear" name="financialyear" class="form-control" required>
                  <option value="">Select Financial Year</option>
                  {% for fy in financial_years %}
                  <option value="{{ fy['financial_year'] }}">{{ fy['financial_year'] }}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <label for="procrument_month">Procrument Month:</label>
               <input type="month" id="procrument_month" name="procrument_month" class="form-control" placeholder="Enter Procrument Month" required>
            </div>
            <div class="form-group">
               <label for="item">Item Name:</label>
               <input type="text" id="item" name="item" class="form-control" placeholder="Enter Item Name" required>
            </div>
            <div class="form-group">
               <label for="units">Units:</label>
               <input type="text" id="units" name="units" class="form-control" placeholder="Enter units" required>
            </div>
            <div class="form-group">
               <label for="expenditure">Expenditure:</label>
               <input type="number" id="expenditure" name="expenditure" class="form-control" placeholder="Enter expenditure" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </body>
</html>
