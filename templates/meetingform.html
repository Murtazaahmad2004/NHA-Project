<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Meetings</title>
</head>
<body>
    <div class="container">
        <form method="post" action="/meetinfform">
            <h1>Meetings</h1>
            <label for="sections">Sections</label>
            <input type="text" id="sections" name="sections" placeholder="Enter Section" required>
            <br>
            <label for="Meetings">Meetings</label>
            <input type="number" id="Meeting" name="Meeting" placeholder="Enter Meeting " required>
            <br>
            <label for="internal">Internal</label>
            <input type="number" id="internal" name="internal" placeholder="Enter Internal " required>
            <br>
            <label for="external">External</label>
            <input type="number" id="external" name="external" placeholder="Enter External " required>
            <br>
            <label for="hoursspend">Hours Spend</label>
            <input type="number" id="hoursspend" name="hoursspend" placeholder="Enter Hours Spend " required>
            <br>
            <label for="remarks">Remarks</label>
            <textarea name="remarks" id="remarks" placeholder="Enter Remarks" required></textarea>
            <br>
            <button type="submit" class="btn1 btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
