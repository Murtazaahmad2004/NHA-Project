<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings</title>
    <style>
            body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        form > div {
            display: flex;
            flex-direction: column;
        }
        form > div > label {
            margin-top: 10px;
        }
        form > div > input[type="text"],
        form > div > input[type="number"],
        form > div > select {
            margin-bottom: 15px;
        }
        form > div > button {
            margin-top: 10px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/meetinfform" method="post">
            <h1>Meetings</h1>
            <p>Meeting Held in the Month of june,2025 - Report by Director(MIS)</p>
            <label for="sections">Sections</label>
            <input type="text" id="sections" name="sections" placeholder="enter section name" required>
            <br>
            <label for="Meetings">Meetings</label>
            <input type="number" id="Meeting" name="Meeting" placeholder="enter meeting " required>
            <br>
            <label for="internal">Internal</label>
            <input type="number" id="internal" name="internal" placeholder="enter internal " required>
            <br>
            <label for="external">External</label>
            <input type="number" id="external" name="external" placeholder="enter external " required>
            <br>
            <label for="hoursspend">Hours Spend</label>
            <input type="number" id="hoursspend" name="hoursspend" placeholder="enter hours spend " required>
            <br>
            <label for="remarks">Remarks</label>
            <textarea name="remarks" id="remarks" placeholder="enter remarks" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
