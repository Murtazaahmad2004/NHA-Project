<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Edit Complaints Form</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body>
      <div class="container1">
         <h1>Edit Complaints Form</h1>
         {% if error %}
         <div class="alert alert-danger">{{ error }}</div>
         {% endif %}
         {% if success %}
         <div class="alert alert-success">{{ success }}</div>
         {% endif %}
         <form method="post" action="{{ url_for('edit_complaints_form', id=record['id']) }}">
            <div class="form-group">
               <div class="network">
                  <label for="network_related">Network Related Issue:</label>
               </div>
            </div>
            <div class="form-group">
               <label for="network_resolved">Network Resolved Complaints:</label>
               <input type="text" id="network_resolved" name="network_resolved" class="form-control" value="{{ record['network_resolved_complaints']}}" required>
            </div>
            <div class="form-group">
               <label for="network_pending">Network Pending Complaints:</label>
               <input type="text" id="network_pending" name="network_pending" class="form-control" value="{{ record['network_pending_complaints']}}" required>
            </div>
            <div class="form-group">
               <div class="network">
                  <label for="it_related">IT Related Issue:</label>
               </div>
            </div>
            <div class="form-group">
               <label for="it_resolved">IT Resolved Complaints:</label>
               <input type="text" id="it_resolved" name="it_resolved" class="form-control" value="{{ record['it_resolved_complaints']}}" required>
            </div>
            <div class="form-group">
               <label for="it_pending">IT Pending Complaints:</label>
               <input type="text" id="it_pending" name="it_pending" class="form-control" value="{{ record['it_pending_complaints']}}" required>
            </div>
            <div class="form-group">
               <label for="hours_spend">Total Hours Spend:</label>
               <input type="number" id="hours_spend" name="hours_spend" class="form-control" value="{{ record['total_hours_spend']}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('complaints_list') }}" class="btn btn-danger">Cancel</a>
         </form>
      </div>
   </body>
</html>
