<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Head Form</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <script src="{{ url_for('static', filename='main.js') }}" defer></script>
   </head>
   <body>
      <div class="container1">
         <h1>Head Form</h1>
         <!-- Error messages -->
         {% if error %}
         <div class="alert alert-danger">{{ error }}</div>
         {% endif %}

         <!-- Success messages -->
         {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
               <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
            {% endif %}
         {% endwith %}
         <!-- Form -->
         <form method="POST" action="/head_form" id="itemForm">
            <div id="itemFields">
               <div class="form-group">
                  <label for="itemname">Item Name:</label>
                  <input type="text" name="itemname[]" class="form-control" placeholder="Enter Item Name" required>
                  <label for="quantity">Quantity:</label>
                  <input type="number" name="quantity" class="form-control" placeholder="Quantity" required>
                  <label for="remarks">Description:</label>
                  <textarea id="remarks" name="remarks" class="form-control" placeholder="Description"></textarea>
               </div>
            </div>
            <button type="button" class="btn btn-info" onclick="addField()">âž• Add More</button>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </body>
</html>
