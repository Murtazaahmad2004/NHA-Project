<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
<div class="container">
    <h1>Head Form</h1>

    <!-- Messages -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <!-- Form -->
    <form method="POST" action="/head_form" id="itemForm">
        <div id="itemFields">
            <div class="form-group">
                <input type="text" name="itemname[]" class="form-control" placeholder="Enter Item Name" required>
                <input type="number" name="quantity" class="form-control" placeholder="Quantity" required>
            </div>
        </div>
        <button type="button" class="btn btn-info" onclick="addField()">âž• Add More</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
