<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Repair Maintenance Form</title>
</head>
<body>
    <div class="container">
        <h1>Repair Maintenance Form</h1>
        <form method="post">

            <label for="itemlist">Items</label>
            <select name="itemlist" id="itemlist">
                <option value="">Select Item</option>
            </select>

            <label for="units">Units In-House:</label>
            <input type="text" id="units" name="units" placeholder="Enter units" required>

            <label for="unit">Units Externals:</label>
            <input type="text" id="units" name="units" placeholder="Enter Units" required>

            <label for="hoursspend">Hours Spend (In-House):</label>
            <input type="text" id="hoursspend" name="hoursspend" placeholder="Enter Hours Spend" required>

            <label for="days">Days (Externals):</label>
            <input type="text" id="days" name="days" placeholder="Enter Spend Days" required>

            <label for="expenditure">Expenditure:</label>
            <input type="text" id="expenditure" name="expenditure" placeholder="Enter Expenditure" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
