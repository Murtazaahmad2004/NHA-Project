<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Edit Software Activities</title>
   </head>
   <body>
      <div class="container">
         <form method="post" action="{{ url_for('edit_softwareform_list', id=record['id']) }}">
            <h1>Edit Software Activities</h1>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success">{{ success }}</div>
            {% endif %}
            <div class="form-group">
               <label for="activities">Activities</label>
               <input type="text" id="activities" name="activities" class="form-control" value="{{ record['activities']}}" required>
            </div>
            <div class="form-group">
               <label for="no_of_software">No.of Software's Under Development:</label>
               <input type="number" id="no_of_software" name="no_of_software" class="form-control" value="{{ record['no_of_software_under_development']}}" required>
            </div>
            <div class="form-group">
               <label for="no_of_team_member">No.of Team Member:</label>
               <input type="number" id="no_of_team_member" name="no_of_team_member" class="form-control" value="{{ record['no_of_team_member']}}" required>
            </div>
            <div class="form-group">
               <label for="working_hours">Working Hours During the Month:</label>
               <input type="number" id="working_hours" name="working_hours" class="form-control" value="{{ record['working_hours_during_month']}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('softwareform_list') }}" class="btn btn-danger">Cancel</a>
         </form>
      </div>
   </body>
</html>
