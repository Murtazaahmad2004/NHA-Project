<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Software Activities</title>
</head>
<body>
    <div class="container">
        <form method="post" action="{{ url_for('edit_softwareform_list', id=record['id']) }}">
            <h1>Edit Software Activities</h1>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="alert alert-success">{{ success }}</div>
            {% endif %}
            
            <label for="activities">Activities</label>
            <input type="text" id="activities" name="activities" value="{{ record['activities']}}" required>
           
            <label for="no_of_software">No.of Software's Under Development:</label>
            <input type="number" id="no_of_software" name="no_of_software" value="{{ record['no_of_software_under_development']}}" required>
           
            <label for="no_of_team_member">No.of Team Member:</label>
            <input type="number" id="no_of_team_member" name="no_of_team_member" value="{{ record['no_of_team_member']}}" required>
           
            <label for="working_hours">Working Hours During the Month:</label>
            <input type="number" id="working_hours" name="working_hours" value="{{ record['working_hours_during_month']}}" required>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
