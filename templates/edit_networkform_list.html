<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Networks</title>
   </head>
   <body>
      <div class="container1">
         <form method="post" action="{{ url_for('edit_networkform_list', id=record['id']) }}">
            <h1>Network Form</h1>
            <div class="form-group">
               <label for="item">Item:</label>
               <input type="text" id="item" name="item" class="form-control" value="{{ record['item']}}" required>
            </div>
            <div class="form-group">
               <label for="downitem">Down Time:</label>
               <input type="number" name="downitem" id="downitem" class="form-control" value="{{ record['down_time']}}" required>
            </div>
            <div class="form-group">
               <label for="uptime">UpTime Percentage:</label>
               <input type="number" name="uptime" id="uptime" class="form-control" value="{{ record['up_time_percentage']}}" required>
            </div>
            <div class="form-group">
               <label for="remarks">Remarks:</label><br>
               <textarea name="remarks" id="remarks" required>{{ record['remarks']}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('networkform_list') }}" class="btn btn-danger">Cancel</a>
         </form>
      </div>
   </body>
</html>
