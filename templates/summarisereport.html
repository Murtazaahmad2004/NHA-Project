<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Summarize Data Form</title>
   </head>
   <body>
      <div class="container1">
         <h1>Summarize Data Form</h1>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success">{{ success }}</div>
            {% endif %}
         <form method="post" action="/summarisereport">
            <div class="form-group">
               <label for="financialyear">Financial Year:</label>
               <select id="financialyear" name="financialyear" class="form-control" required>
                  <option value="">Select Financial Year</option>
                     {% for fy in financial_years %}
                  <option value="{{ fy['financial_year'] }}">{{ fy['financial_year'] }}</option>
                     {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <label for="procurement">Procurement Activities:</label>
               <input type="text" name="procurement" id="procurement" class="form-control" placeholder="Enter Procurement Activities Name" required>
            </div>
            <div class="form-group">
               <label for="current_month">Current Month:</label><br>
               <input type="month" name="current_month" id="current_month" class="form-control" required>
            </div>  
            <div class="form-group">
               <label for="availablehours">Available Hours Current Month:</label>
               <input type="number" name="availablehours" id="availablehours" class="form-control" placeholder="Enter Available Hours Current Month" required>
            </div>
            <div class="form-group">
               <label for="workingstrength">Working Strength:</label>
               <input type="number" name="workingstrength" id="workingstrength" class="form-control" placeholder="Enter Working Strength" required>
            </div>
            <div class="form-group">
               <label for="hoursworked">Hours Worked:</label>
               <input type="number" name="hoursworked" id="hoursworked" class="form-control" placeholder="Enter Hours Worked " required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </body>
</html>
