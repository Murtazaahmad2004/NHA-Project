<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Summarise Report</title>
</head>
<body>
    <div class="container">
        <form method="post" action="/summarisereport">
            <h1>Summarise Report</h1>
            <label for="procurement">Procurement Activities</label>
            <input type="text" name="procurement" id="procurement" placeholder="Enter Procurement Activities Name" required>
       
            <label for="availablehours">Available Hours</label>
            <input type="number" name="availablehours" id="availablehours" placeholder="Enter Available Hours" required>
       
            <label for="workingstrength">Working Strength</label>
            <input type="number" name="workingstrength" id="workingstrength" placeholder="Enter Working Strength" required>
       
            <label for="hoursworked">Hours Worked</label>
            <input type="number" name="hoursworked" id="hoursworked" placeholder="Enter Hours Worked " required>
       
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
