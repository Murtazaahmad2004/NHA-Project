<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>PMIS Data Form</title>
   </head>
   <body>
      <div class="container1">
         <form method="post" action="/pmisreport">
            <h1>PMIS Data Form</h1>
      <!-- Error messages -->
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <!-- Success messages -->
      {% with messages = get_flashed_messages() %}
         {% if messages %}
         {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
         {% endfor %}
         {% endif %}
      {% endwith %}
      
            <div class="form-group">
               <label for="totalpackages">Total Packages:</label>
               <input type="number" id="totalpackages" name="totalpackages" class="form-control" placeholder="Enter Total Packages" required>
            </div>
            <div class="form-group">
               <label for="monthlyprogress">Monthly Progress:</label>
               <input type="number" name="monthlyprogress" id="monthlyprogress" class="form-control" placeholder="Enter Monthly Progress" required>
            </div>
            <div class="form-group">
               <label for="dronevideo">Drone Video:</label>
               <input type="number" name="dronevideo" id="dronevideo" class="form-control" placeholder="Enter Drone Video" required>
            </div>
            <div class="form-group">
               <label for="remarks">Remarks:</label>
               <textarea name="remarks" id="remarks" class="form-control" placeholder="Enter Remarks"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </body>
</html>
