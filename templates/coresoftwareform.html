<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Core Software</title>
</head>
<body>
    <div class="container">
        <form method="post" action="/coresoftware">
            <h1>Core Software</h1>
            <label for="coresoftware">Core Software</label>
            <input type="text" id="coresoftware" name="coresoftware" placeholder="Core Software Name" required>
            <br>
            <label for="module">Module</label>
            <input type="number" id="module" name="module" placeholder="Enter Module" required>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
