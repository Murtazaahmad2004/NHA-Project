<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Core Software Form</title>
   </head>
   <body>
      <div class="container1">
         <h1>Core Software Form</h1>
         {% if error %}
         <div class="alert alert-danger">{{ error }}</div>
         {% endif %}
         {% if success %}
         <div class="alert alert-success">{{ success }}</div>
         {% endif %}
         <form method="post" action="/coresoftwareform">
            <div class="form-group">
               <label for="financialyear">Financial Year:</label>
               <select id="financialyear" name="financialyear" class="form-control" required>
                  <option value="">Select Financial Year</option>
                     {% for fy in financial_years %}
                  <option value="{{ fy['financial_year'] }}">{{ fy['financial_year'] }}</option>
                     {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <label for="month">Month:</label>
               <input type="month" id="month" name="month" class="form-control" placeholder="Enter Month" required>
            </div>
            <div class="form-group">
               <label for="coresoftware">Core Software:</label>
               <input type="text" id="coresoftware" name="coresoftware" class="form-control" placeholder="Core Software Name" required>
            </div>
            <div class="form-group">
               <label for="module">Module:</label>
               <input type="number" id="module" name="module" class="form-control" placeholder="Enter Module" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </body>
</html>
