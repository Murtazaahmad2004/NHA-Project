<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Edit Meetings Data</title>
   </head>
   <body>
      <div class="container1">
         <form method="post" action="{{ url_for('edit_meetingform_list', id=record['id']) }}">
            <h1>Edit Meetings Data</h1>
            <!-- Messages -->
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success">{{ success }}</div>
            {% endif %}
            <div class="form-group">
               <label for="sections">Sections:</label>
               <input type="text" id="sections" name="sections" class="form-control" value="{{record['sections']}}" required>
            </div>
            <div class="form-group">
               <label for="meeting">Meetings:</label>
               <input type="number" id="meeting" name="meeting" class="form-control" value="{{record['meetings']}}" required>
            </div>
            <div class="form-group">
               <label for="internal">Internal:</label>
               <input type="number" id="internal" name="internal" class="form-control" value="{{record['internal']}}" required>
            </div>
            <div class="form-group">
               <label for="external">External:</label>
               <input type="number" id="external" name="external" class="form-control" value="{{record['external']}}" required>
            </div>
            <div class="form-group">
               <label for="hoursspend">Hours Spend:</label>
               <input type="number" id="hoursspend" name="hoursspend" class="form-control" value="{{record['hours_spend']}}" required>
            </div>
            <div class="form-group">
               <label for="remarks">Remarks:</label><br>
               <textarea name="remarks" id="remarks" required>{{record['remarks']}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('meetingform_list') }}" class="btn btn-danger">Cancel</a>
         </form>
      </div>
   </body>
</html>
