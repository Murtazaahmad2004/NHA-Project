<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Edit PMIS Report</title>
   </head>
   <body>
      <div class="container1">
         <form action="{{ url_for('edit_pmisreport_list', id=record['id']) }}" method="post">
            <h1>Edit PMIS Report</h1>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success">{{ success }}</div>
            {% endif %}
            <div class="form-group">
               <label for="totalpackages">Total Packages</label>
               <input type="number" id="totalpackages" name="totalpackages" class="form-control" value="{{ record['total_packages']}}" required>
            </div>
            <div class="form-group">
               <label for="monthlyprogress">Monthly Progress</label>
               <input type="number" name="monthlyprogress" id="monthlyprogress" class="form-control" value="{{ record['monthly_progress']}}" required>
            </div>
            <div class="form-group">
               <label for="dronevideo">Drone Video</label>
               <input type="number" name="dronevideo" id="dronevideo" class="form-control" value="{{ record['drone_video']}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('pmisreport_list') }}" class="btn btn-danger">Cancel</a>
         </form>
      </div>
   </body>
</html>
