<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Network Data Form</title>
   </head>
   <body>
      <div class="container1">
         <form method="post" action="/networkform">
            <h1>Network Data Form</h1>
            <!-- Error messages -->
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <!-- Success messages -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-group">
               <label for="item">Item:</label>
               <input type="text" id="item" name="item" class="form-control" placeholder="Enter Item Name " required>
            </div>
            <div class="form-group">
               <label for="downitem">Down Time:</label>
               <input type="number" name="downitem" id="downitem" class="form-control" placeholder="Enter Down Time" required>
            </div>
            <div class="form-group">
               <label for="uptime">UpTime Percentage:</label>
               <input type="number" name="uptime" id="uptime" class="form-control" placeholder="Enter UpTime Percentage" required>
            </div>
            <div class="form-group">
               <label for="remarks">Remarks:</label>
               <textarea name="remarks" id="remarks" class="form-control" placeholder="Enter Remarks"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </body>
</html>
