<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Edit Budgeting Form</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <script src="{{ url_for('static', filename='main.js') }}" defer></script>
   </head>
   <body>
      <div class="container1">
         <h1>Edit Budgeting Form</h1>
         <form method="post" action="{{ url_for('edit_record', id=record['id']) }}">
            <div class="form-group">
               <label for="financialyear">Financial Year:</label>
               <input type="text" id="financialyear" name="financialyear" class="form-control" value="{{ record['financial_year'] }}" required>
            </div>
            <div class="form-group">
               <label for="totalbudget">Total Budget Allocated:</label>
               <input type="number" id="totalbudget" name="totalbudget" class="form-control" value="{{ record['total_budget'] }}" required>
            </div>
            <div class="form-group">
               <label for="budgetmonth">Budget Month:</label>
               <input type="month" id="budgetmonth" name="budgetmonth" class="form-control" value="{{ record['budget_month'] }}" required>
            </div>
            <div class="form-group">
               <label for="budgetused">Budget Used:</label>
               <input type="number" id="budgetused" name="budgetused" class="form-control" value="{{ record['budget_used'] }}" required>
            </div>
            <div class="form-group">
               <label for="budgetupto">Budget Upto June 2025:</label>
               <input type="number" id="budgetupto" name="budgetupto" class="form-control" value="{{ record['budget_used_upto_june'] }}" required>
            </div>
            <div class="form-group">
               <label for="lastday">Reporting Month Last Day:</label>
               <input type="number" id="lastday" name="reporting_month_last_day" class="form-control" value="{{ record['reporting_month_last_day'] }}" required readonly><br>
            </div>
            <div class="form-group">
               <label for="remaining_budget">Remaining Budget:</label>
               <input type="number" id="remaining_budget" name="remaining_budget" class="form-control" value="{{ record['remaining_budget'] }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('show_budget_list') }}" class="btn btn-danger">Cancel</a>
         </form>
         <br>
      </div>
   </body>
</html>
