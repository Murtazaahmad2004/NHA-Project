<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Edit Summarise Report</title>
   </head>
   <body>
      <div class="container1">
         <form method="post" action="{{ url_for('edit_summarisereport_list', id=record['id']) }}">
            <h1>Edit Summarise Report</h1>
            <div class="form-group">
               <label for="procurement">Procurement Activities:</label>
               <input type="text" name="procurement" id="procurement" class="form-control" value="{{ record['procurement_activities']}}" required>
            </div>
            <div class="form-group">
               <label for="current_month">Current Month::</label>
               <input type="month" name="current_month" id="current_month" class="form-control" value="{{ record['current_month']}}"required>
            </div>
            <div class="form-group">
               <label for="availablehours">Available Hours Current Month:</label>
               <input type="number" name="availablehours" id="availablehours" class="form-control" value="{{ record['available_hours']}}" required>
            </div>
            <div class="form-group">
               <label for="workingstrength">Working Strength:</label>
               <input type="number" name="workingstrength" id="workingstrength" class="form-control" value="{{ record['working_strength']}}" required>
            </div>
            <div class="form-group">
               <label for="hoursworked">Hours Worked:</label>
               <input type="number" name="hoursworked" id="hoursworked" class="form-control" value="{{ record['hours_worked']}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('summarisereport_list') }}" class="btn btn-danger">Cancel</a>
         </form>
      </div>
   </body>
</html>
