<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Edit Summarise Report</title>
   </head>
   <body>
      <div class="container">
         <form method="post" action="{{ url_for('edit_summarisereport_list', id=record['id']) }}">
            <h1>Edit Summarise Report</h1>
            <label for="procurement">Procurement Activities:</label>
            <input type="text" name="procurement" id="procurement" value="{{ record['procurement_activities']}}" required>
            <label for="current_month">Current Month::</label>
            <input type="month" name="current_month" id="current_month" value="{{ record['current_month']}}"required>
            <label for="availablehours">Available Hours Current Month:</label>
            <input type="number" name="availablehours" id="availablehours" value="{{ record['available_hours']}}" required>
            <label for="workingstrength">Working Strength:</label>
            <input type="number" name="workingstrength" id="workingstrength" value="{{ record['working_strength']}}" required>
            <label for="hoursworked">Hours Worked:</label>
            <input type="number" name="hoursworked" id="hoursworked" value="{{ record['hours_worked']}}" required>
            <button type="submit" class="btn4 btn-primary">Update</button>
            <a href="{{ url_for('summarisereport_list') }}" class="btn3 btn-danger">Cancel</a>
         </form>
      </div>
   </body>
</html>
