<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Store Items Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Edit Store Items Form</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('edit_store_item_list', id=record['id']) }}">

        <label for="Items_Name">Select Item:</label>
        <select id="Items_Name" name="Items_Name" class="form-control" required>
            <option value="">Select an Item</option>
            {% for item in items %}
                <option value="{{ item['items_name'] }}" {% if item['items_name'] == record['items_name'] %}selected{% endif %}>
                    {{ item['items_name'] }}
                </option>
            {% endfor %}
        </select>
        
        <label for="pending_demands">Pending Demands:</label>
        <input type="text" id="pending_demands" name="pending_demands" value="{{ record['pending_dmands']}}" required>

        <label for="select_month">Select Month:</label>
        <input type="month" id="select_month" name="select_month" value="{{ record['select_month']}}" required>

        <label for="demands_curnt_month">Demands of Current Month:</label>
        <input type="text" id="demands_curnt_month" name="demands_curnt_month" value="{{ record['demands_of_current_month']}}" required>

        <label for="selected_month">Selected Month:</label>
        <input type="month" id="selected_month" name="selected_month" value="{{ record['selected_month']}}" required>

        <label for="issued_cunt_month">Issued of Current Month:</label>
        <input type="text" id="issued_cunt_month" name="issued_cunt_month" value="{{ record['issued_of_current_month']}}" required>

        <label for="total_hours_spend">Total Hours Spend:</label>
        <input type="number" id="total_hours_spend" name="total_hours_spend" value="{{ record['total_hours_spend']}}" required>

        <button type="submit" class="btn4 btn-primary">Update</button>
        <a href="{{ url_for('store_item_list') }}" class="btn3 btn-danger">Cancel</a>
    </form>
</div>
</body>
</html>
