<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Software Activities Form</title>
   </head>
   <body>
      <div class="container1">
         <h1>Software Activities Form</h1>
         <!-- Error messages -->
         {% if error %}
         <div class="alert alert-danger">{{ error }}</div>
         {% endif %}
         <!-- Success messages -->
         {% with messages = get_flashed_messages() %}
         {% if messages %}
         {% for message in messages %}
         <div class="alert alert-success">{{ message }}</div>
         {% endfor %}
         {% endif %}
         {% endwith %}
         <form method="post" action="/softwareform">
            <div class="form-group">
               <label for="financialyear">Financial Year:</label>
               <select id="financialyear" name="financialyear" class="form-control" required>
                  <option value="">Select Financial Year</option>
                  {% for fy in financial_years %}
                  <option value="{{ fy['financial_year'] }}">{{ fy['financial_year'] }}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <label for="month">Month:</label>
               <input type="month" id="month" name="month" class="form-control" placeholder="Enter Month" required>
            </div>
            <div class="form-group">
               <label for="activities">Activities:</label>
               <input type="text" id="activities" name="activities" class="form-control" placeholder="Enter Activity Name" required>
            </div>
            <div class="form-group">
               <label for="no_of_software">No.of Software's Under Development::</label>
               <input type="number" id="no_of_software" name="no_of_software" class="form-control" placeholder="Enter No.of Software Under Development" required>
            </div>
            <div class="form-group">
               <label for="no_of_team_member">No.of Team Member::</label>
               <input type="number" id="no_of_team_member" name="no_of_team_member" class="form-control" placeholder="Enter No.of Team Member" required>
            </div>
            <div class="form-group">
               <label for="working_hours">Working Hours During the Month::</label>
               <input type="number" id="working_hours" name="working_hours" class="form-control" placeholder="Enter Working Hours During the Month" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </body>
</html>
