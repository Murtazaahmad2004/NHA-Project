<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>Tender & Uploding Form</title>
   </head>
   <body>
      <div class="container1">
         <h1>Tender & Uploding Form</h1>
         {% if error %}
         <div class="alert alert-danger">{{ error }}</div>
         {% endif %}
         {% if success %}
         <div class="alert alert-success">{{ success }}</div>
         {% endif %}
         <form method="post" action="/uploding_form">
            <div class="form-group">
               <label for="particulars">Particulars:</label>
               <input type="text" name="particulars" id="particulars" class="form-control" placeholder="Enter Particulars Name" required>
            </div>
            <div class="form-group">
               <label for="res_person">Reserve Person:</label>
               <input type="number" name="res_person" id="res_person" class="form-control" placeholder="Enter Reserve Person" required>
            </div>
            <div class="form-group">
               <label for="previous_month">Previous Month:</label>
               <input type="month" name="previous_month" id="previous_month" class="form-control" required><br>
               <input type="number" name="previous_month_quantity" id="previous_month_quantity" class="form-control" placeholder="Quantity" required>
            </div>
            <div class="form-group">
               <label for="current_month">Current Month:</label>
               <input type="month" name="current_month" id="current_month" class="form-control" required><br>
               <input type="number" name="current_month_quantity" id="current_month_quantity" class="form-control" placeholder="Quantity" required>
            </div>
            <div class="form-group">
               <label for="hoursspend">Total Hours Spend:</label>
               <input type="number" name="hoursspend" id="hoursspend" placeholder="Enter Hours Spend" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </body>
</html>
